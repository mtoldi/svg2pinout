<!DOCTYPE html>
<html>
<head>
  <title>KiCad SVG Export</title>
</head>
<body>
  <div style="background:#333; color:white; padding:10px;">
    <a href="/kicad" style="color:white; margin-right:20px;">KiCad Layers</a>
    <a href="/editor-upload" style="color:white;">SVG Pin Editor</a>

  </div>

  <h1>Upload KiCad PCB file</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".kicad_pcb" required>
    <button type="submit">Generate SVGs</button>
  </form>
</body>
</html>
