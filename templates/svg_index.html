<!DOCTYPE html>
<html>
<head>
  <title>SVG Upload</title>
  <style>
    body {
      font-family: 'source-pro', sans-serif;
      margin: 0;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #navbar {
      background: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    #navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
    }

    #navbar a.active {
      background-color: #555;
      padding: 6px 12px;
      border-radius: 5px;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    form {
      margin-top: 1rem;
    }

    input[type="file"] {
      margin-right: 1rem;
    }

    button {
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div id="navbar">
    <a href="/kicad">KiCad Layers</a>
    <a href="/editor-upload" class="active">SVG Pin Editor</a>
  </div>

  <main>
    <h2>Upload SKU SVG</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".svg" required>
      <button type="submit">Upload</button>
    </form>
  </main>

</body>
</html>
