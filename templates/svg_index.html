<!DOCTYPE html>
<html>
<head>
  <title>SVG Upload</title>
  <style>
    body {
      font-family: 'Source Code Pro', monospace;
      margin: 0;
      color: #222;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #navbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: #2E2E2E;
      color: #D6CFE1;
      padding: 10px 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      z-index: 10;
    }

    #navbar a {
      color: #D6CFE1;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
    }

    #navbar a.active {
      background-color: #9E4A4F;
      padding: 6px 12px;
      border-radius: 5px;
    }

    main {
      flex: 1;
      padding: 2rem;
      padding-top: 70px;
    }

    form {
      margin-top: 1rem;
    }

    input[type="file"] {
      margin-right: 1rem;
    }

    button {
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div id="navbar">
    <a href="/kicad">KiCad Layers</a>
    <a href="/editor-upload" class="active">SVG Pin Editor</a>
    <a href="/composer">SVG to PDF</a>
  </div>

  <main>
    <h2>Upload SKU SVG</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".svg" required>
      <button type="submit">Upload</button>
    </form>
  </main>

</body>
</html>
